<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="container-fluid text-white d-flex align-items-center justify-content-between ">
                <h2>Start Bootstrap</h2>
        
                <i class=" text-center fa-solid fa-bars d-sm-none "></i>
                <ul class="d-none d-sm-block text-uppercase list-unstyled list-inline mb-0 ">
                     <li class="list-inline-item"><a href="#">Portfolio</a></li>
                     <li class="list-inline-item"><a href="#">About</a></li>
                     <li class="list-inline-item"><a href="">contact</a></li>
                </ul>
    </header>
    <main>
        <section id="Start" class="container-fluid text-white text-center">
            <figure class="dashed-border"></figure>
            <div class="dashed-border"></div>
            <div class="dashed-border"></div>
            <ul class="dashed-border list-inline mb-0">
                <li class="list-inline-item"></li>
                <li class="list-inline-item"></li>
                <li class="list-inline-item"></li>
            </ul>
        </section>

        <section id="Portfolio" class="container-fluid">
            <div></div>
            <div></div>
            <div class="row">
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
            </div>
        </section>


    </main>
