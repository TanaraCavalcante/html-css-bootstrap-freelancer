<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="container-fluid text-white d-flex align-items-center justify-content-between ">
                <h2>Start Bootstrap</h2>
        
                <i class=" text-center fa-solid fa-bars d-sm-none "></i>
                <ul class="d-none d-sm-block text-uppercase list-unstyled list-inline mb-0 ">
                     <li class="list-inline-item"><a href="#">Portfolio</a></li>
                     <li class="list-inline-item"><a href="#">About</a></li>
                     <li class="list-inline-item"><a href="">contact</a></li>
                </ul>
    </header>

    <main>

        <section id="Start" class="container-fluid text-white text-center ">
            <div class="container py-4 h-100 border border-light">
                <figure class="dashed-border"></figure>
                <div class="dashed-border"></div>
                <div class="dashed-border"></div>
                <ul class="dashed-border list-inline mb-0">
                    <li class="list-inline-item"></li>
                    <li class="list-inline-item"></li>
                    <li class="list-inline-item"></li>
                </ul>
            </div> 
        </section>

        <section id="Portfolio" class="container py-4 border border-dark">
            <h1 class="dashed.border"></h1>
            <div></div>
            <div class="row">
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
            </div>
        </section>

        <section id="About" class="container-fluid text-white text-center">
            <div class="container py-4 h-100 border border-ligth">
                <h1 class="dashed.border">ABOUT</h1>
                <div class="dashed.border"></div>
                <div class="row">
                   <p class="col-12 col-sm-6 dashed-border"></p>
                </div>
                <div>
                   <p class="col-12 col-sm-6 dashed-border"></p>
                </div>
                <div class="dashed.border btn btn-outline-light">
                   <i></i>
                   <a href="#">Download</a>
                </div>
            </div>
        </section>

        <section id="Contact">
            <div></div>
        </section>


    </main>
    
</body>
</html>
