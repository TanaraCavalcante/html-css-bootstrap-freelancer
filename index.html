<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="bg-newgray">
        <div class="container text-white h-100">
            <div class="row h-100 align-items-center ">
                <div class="col-6">
                    <h2>Start Bootstrap</h2>
                </div>
                
                <div class="col-6 text-end">
                    <i class="text-center fa-solid fa-bars d-sm-none "></i>
    
                    <ul class="d-none d-sm-block text-uppercase list-unstyled list-inline mb-0 ">
                        <li class="list-inline-item"><a href="#">Portfolio</a></li>
                        <li class="list-inline-item"><a href="#">About</a></li>
                        <li class="list-inline-item"><a href="">contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="Start" class="container-fluid bg-acquagreen text-white text-center py-4">

                  <figure class="row justify-content-center">
                      <img class="img-fluid col-4"  src="img/avatar.svg" alt="avatar">
                  </figure>
                
                <div class="row align-items-center">
                    <h2 class="col-12">START BOOTSTRAP</h2>
                    <div class="col-12 mb-2">
                        <span class="line-star"></span>
                        <i class="fa-solid fa-star fa-2m"></i>
                        <span class="line-star"></span>
                    </div>
                </div>
    
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><a href="#">GRAPHIC ARTIST</a></li>
                    <li class="list-inline-item"><p>-</p></li>
                    <li class="list-inline-item"><a href="#">WEB DESIGNER</a></li>
                    <li class="list-inline-item"><p>-</p></li>
                    <li class="list-inline-item"><a href="#">ILLUSTRATOR</a></li>
                </ul>
                
            
        </section>

        <section id="Portfolio" class="container text-center py-4">
                <h2>PORTFOLIO</h2>
                <div class="row dashed-border">
                    <div class="col"></div>
                </div>
                <div class="row align-items-center">
                    <figure class="col-12 col-md-6 col-lg-4 dashed-border"></figure>
                    <figure class="col-12 col-md-6 col-lg-4 dashed-border"></figure>
                    <figure class="col-12 col-md-6 col-lg-4 dashed-border"></figure>
                    <figure class="col-12 col-md-6 col-lg-4 dashed-border"></figure>
                    <figure class="col-12 col-md-6 col-lg-4 dashed-border"></figure>
                   <figure class="col-12 col-md-6 col-lg-4 dashed-border"></figure>
                </div>
            
        </section>

        <section id="About" class="bg-acquagreen"> 
            <div class="container text-white text-center py-4">
                <h2>ABOUT</h2>
                <div class="row">
                    <div class="col"></div>
                </div>
                <div class="row justify-content-center">
                    <div class=" col-8 col-md-5 dashed-border"></div>
                    <div class=" col-8 col-md-5 dashed-border">
                        <p></p>
                    </div>
                </div>
                <div class="row justify-content-center">
                   <div class=" col-3 col-md-2 btn btn-outline-light">
                      <i class="fa-solid fa-download"></i>
                      <a href="#">Download</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="Contact">
            <div class="container py-4 ">
                <div class="row justify-content-center">
                    <div class="col">
                       <h2 class="text-center mb-5 text-newgray">CONTACT-ME</h2>
                       <div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                       <h5>Name</h5>
                       <hr>
                       <h5>E-mail adress</h5>
                       <hr>
                       <h5>Fone Number</h5>
                       <hr>
                       <h5 class="mb-5">Message</h5>
                       <hr>

                       <div class="btn btn-green">
                        <a href="#">Send</a>
                       </div>
                   </div>
                </div>
            </div>
        </section>


    </main>
    
</body>
</html>
