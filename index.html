<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/33f70ca49a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="container-fluid text-white">
            <div class="row h-100 align-items-center ">
                <div class="col-6">
                    <h2>Start Bootstrap</h2>
                </div>
                
                <div class="col-6 text-end">
                    <i class="text-center fa-solid fa-bars d-sm-none "></i>
    
                    <ul class="d-none d-sm-block text-uppercase list-unstyled list-inline mb-0 ">
                        <li class="list-inline-item"><a href="#">Portfolio</a></li>
                        <li class="list-inline-item"><a href="#">About</a></li>
                        <li class="list-inline-item"><a href="">contact</a></li>
                    </ul>
                </div>
            </div>
    </header>

    <main>
        <section id="Start" class="container-fluid text-white text-center">
            <div class="row py-4 h-100 align-items-center border-light">
                <figure class="col dashed-border"></figure>
                <div class="col-12 dashed-border">
                    <h2>START BOOTSTRAP</h2>
                </div>
                <div class="col-12 dashed-border"></div>
                <div class="col-12 dashed-border">
                    <ul class="dashed-border list-inline mb-0">
                        <li class="list-inline-item"></li>
                        <li class="list-inline-item"></li>
                        <li class="list-inline-item"></li>
                    </ul>
                </div>
            </div> 
        </section>

        <section id="Portfolio" class="container-fluid text-center border-dark">
            <div class="row h-100 container-md py-4 align-items-center border border-dark">
                <div class="col dashed-border">
                    <h2>PORTFOLIO</h2>
                </div>
                <div class="col-12 dashed-border"></div>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
                <figure class="col-12 col-sm-6 col-md-4 dashed-border"></figure>
            </div>
        </section>

        <section id="About" class="container-fluid text-white text-center">
            <div class="row container align-items-center justify-content-center h-100 py-4 border border-ligth">
                <div class="col dashed-border">
                   <h2>ABOUT</h2>
                </div>
                <div class="col-12 dashed-border"></div>
                <div class="col-12 col-sm-6 dashed-border">
                   <p></p>
                </div>
                <div class="col-12 col-sm-6 dashed-border">
                   <p></p>
                </div>
                <div class="col-4 col-md-3 col-lg-2 btn btn-outline-light">
                   <i class="fa-solid fa-download"></i>
                   <a href="#">Download</a>
                </div>
            </div>
        </section>

        <section id="Contact">
            <div class="row">
                <div class="col">
                    <h2>CONTACT-ME</h2>
                </div>
            </div>
        </section>


    </main>
    
</body>
</html>
